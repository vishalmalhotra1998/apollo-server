type Query {
  getMyProfile: User!
  getAllTrainee(data: GetAllTraineeCredentials): [GetAllTrainee]!
  getMe: User!
  records: [Trainee]!
}

type Mutation {
  createTrainee(
    name: String!
    email: String!
    password: String!
  ): CreateTrainee!
  updateTrainee(id: ID!, update: UpdateTrainee!): ID!
  deleteTrainee(id: ID): ID!
  loginUser(payload: InputCredentials): String!
}

type Subscription {
  traineeAdded: Trainee!
  traineeUpdated: Trainee!
  traineeDeleted: ID!
}
