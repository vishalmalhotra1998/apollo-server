type Query {
  getMyProfile: User!
  getAllTrainee(options: GetAllTraineeCredentials): GetTrainee!
  getMe: User!
}

type Mutation {
createTrainee(inputData: InputTraineeData!): CreateTrainee!
updateTrainee(id: ID!, update: UpdateData!): UpdateTrainee!
deleteTrainee(id: ID!): ID!
loginUser(payload: InputCredentials): String!
}

type Subscription {
  traineeAdded: CreateTrainee!
  traineeUpdated: UpdateTrainee!
  traineeDeleted: ID!
}
