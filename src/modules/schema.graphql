type Query {
  getMyProfile: User!
  getAllTrainee: [Trainee]!
  getTrainee(id: ID!): Trainee!
}

type Mutation {
createTrainee(name: String!, email: String!): Trainee!
updateTrainee(id: ID!, update: UpdateTrainee!): Trainee!
deleteTrainee(id: ID!): ID!
}

type Subscription {
    traineeAdded: Trainee!
    traineeUpdated: Trainee!
    traineeDeleted: ID!
}
