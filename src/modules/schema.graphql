type Query {
  getMyProfile: User!
  getAllTrainee(options: GetAllTraineeCredentials): GetTrainee!
  getMe: User!
}

type Mutation {
createTrainee(name: String!, email: String!,password: String!): Trainee!
updateTrainee(id: ID!, update: UpdateTrainee!): ID!
deleteTrainee(id: ID!): ID!
loginUser(payload: InputCredentials): String!
}

type Subscription {
  traineeAdded: Trainee!
  traineeUpdated: Trainee!
  traineeDeleted: ID!
}
