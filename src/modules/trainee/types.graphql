type Trainee {
  _id: ID!
  name: String!
  email: String!
  role: String!
  originalId: ID!
  createdAt: String!
}
type GetTrainee {
  count: Int!
  records: [Trainee]!
}
input UpdateTrainee {
  name: String
  email: String
  password: String
}

input GetAllTraineeCredentials {
  skip: Int
  limit: Int
}

type CreateTrainee {
  name: String!
  email: String!
  role: String!
}
